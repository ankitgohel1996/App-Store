<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AppZo | Apps</title>
    <link href="../static/lib/bootstrap.css" rel="stylesheet" />
    <link href="../static/lib/font-awesome.min.css" rel="stylesheet" />
    <link href = "../static/css/responsiveslides.css" rel="stylesheet" />
    <link href="../static/css/default.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
    <nav style='background-color:#1565C0' class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">AppZo | Business Solutions </a>
            </div>
         </div>
     </nav>

    <div class="container" id="home">
    <div style='height:100px;width:100%'></div>
    <div class='row space-pad'>

    {% for app in all_apps %}
    <div class="col-md-3">
		<div class='col-md-12' style='background-color:#f8f8f8;margin-bottom: 20px'>
			<div style='height:20px;width:100%'></div>
			<img src={{app.thumbnail}} style='width:100%;height:100%'>
		<h3 style='margin-top:20px;text-align:center'><strong><a href='/apps/{{app.app_id}}''> {{app.name}}</strong> </a> <br> <span style='font-size:20px;color:grey'> {{app.developer}}	</span></h3>
		</div>
	</div>
	{% endfor %}



    </div>


    </div>
